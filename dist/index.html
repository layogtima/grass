<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>hello</title>
	<meta name="description" content="sculpt the planet">

	<!-- Open Graph / Meta -->
	<meta property="og:type" content="website">
	<meta property="og:title" content="hello">
	<meta property="og:description" content="sculpt the planet">
	<meta property="og:image" content="assets/images/meta.jpg">

	<!-- Breezy Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&display=swap"
		rel="stylesheet">

	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #ffffff;
			/* Solid White */
			overflow: hidden;
			font-family: 'Cormorant Garamond', serif;
			user-select: none;
			color: #000;
			/* Black text default */
		}

		/* Loading Screen */
		#loader {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: #ffffff;
			/* Solid White */
			z-index: 9999;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			transition: opacity 1.5s ease-out;
		}

		.spinner {
			width: 40px;
			height: 40px;
			border: 2px solid rgba(0, 0, 0, 0.1);
			border-radius: 50%;
			border-top-color: #000;
			animation: spin 1.5s ease-in-out infinite;
			margin-bottom: 30px;
		}

		@keyframes spin {
			to {
				transform: rotate(360deg);
			}
		}

		.loading-text {
			color: #000;
			font-size: 24px;
			font-style: italic;
			font-weight: 300;
			letter-spacing: 1px;
			/* No pulse/breathe, just solid clean text */
		}

		/* Settings Panel */
		#settings-panel {
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 320px;
			/* Solid White Minimalist */
			background: rgba(255, 255, 255, 0.95);
			border: 1px solid rgba(0, 0, 0, 0.1);
			border-radius: 8px;
			/* Sharp-ish corners */
			padding: 40px;
			color: #000;
			z-index: 1000;
			display: none;
			flex-direction: column;
			gap: 30px;
			box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
			text-align: left;
			/* Left Aligned */
		}

		.settings-header {
			font-size: 32px;
			font-weight: 400;
			font-style: italic;
			text-align: left;
			margin-bottom: 10px;
			color: #000;
			border-bottom: 1px solid rgba(0, 0, 0, 0.1);
			padding-bottom: 15px;
		}

		.control-group {
			display: flex;
			flex-direction: column;
			gap: 15px;
		}

		.label-row {
			display: flex;
			justify-content: space-between;
			font-size: 18px;
			color: #000;
			font-style: italic;
			font-weight: 300;
		}

		/* Minimal Slider */
		input[type=range] {
			-webkit-appearance: none;
			appearance: none;
			width: 100%;
			background: transparent;
		}

		input[type=range]:focus {
			outline: none;
		}

		input[type=range]::-webkit-slider-thumb {
			-webkit-appearance: none;
			height: 14px;
			width: 14px;
			border-radius: 50%;
			background: #000;
			cursor: pointer;
			margin-top: -6px;
			transition: transform 0.2s;
		}

		input[type=range]::-webkit-slider-thumb:hover {
			transform: scale(1.2);
		}

		input[type=range]::-webkit-slider-runnable-track {
			width: 100%;
			height: 2px;
			cursor: pointer;
			background: rgba(0, 0, 0, 0.1);
			border-radius: 0;
		}

		.checkbox-row {
			display: flex;
			align-items: center;
			gap: 15px;
			cursor: pointer;
			margin-top: 10px;
			justify-content: flex-start;
			/* Left align */
		}

		.checkbox-text {
			font-size: 18px;
			color: #000;
			font-style: italic;
			font-weight: 300;
		}

		/* Custom Checkbox */
		input[type="checkbox"] {
			appearance: none;
			-webkit-appearance: none;
			width: 18px;
			height: 18px;
			border: 1px solid rgba(0, 0, 0, 0.2);
			border-radius: 50%;
			/* Keep circular for organic feel? Or square for minimal? Let's stick to circle */
			margin: 0;
			display: grid;
			place-content: center;
		}

		input[type="checkbox"]::before {
			content: "";
			width: 10px;
			height: 10px;
			border-radius: 50%;
			background: #000;
			transform: scale(0);
			transition: 0.2s transform ease-in-out;
		}

		input[type="checkbox"]:checked::before {
			transform: scale(1);
		}

		/* Resume hint */
		#settings-panel div:last-child {
			font-size: 14px !important;
			color: rgba(0, 0, 0, 0.4) !important;
			font-style: italic;
			text-align: left !important;
		}
	</style>
</head>

<body>
	<!-- Loader -->
	<div id="loader">
		<div class="spinner"></div>
		<div class="loading-text">Generating world...</div>
	</div>

	<!-- Settings Panel -->
	<div id="settings-panel">
		<div class="settings-header">Settings</div>

		<div class="control-group">
			<div class="label-row">
				<span>Ambient</span>
				<span id="ambient-val">100%</span>
			</div>
			<input type="range" min="0" max="1" step="0.01" value="1"
				oninput="updateAudioSettings('ambientVolume', this.value); document.getElementById('ambient-val').innerText = Math.round(this.value * 100) + '%'">
		</div>

		<div class="control-group">
			<div class="label-row">
				<span>Effects</span>
				<span id="effects-val">100%</span>
			</div>
			<input type="range" min="0" max="1" step="0.01" value="1"
				oninput="updateAudioSettings('effectsVolume', this.value); document.getElementById('effects-val').innerText = Math.round(this.value * 100) + '%'">
		</div>

		<label class="checkbox-row">
			<input type="checkbox" onchange="updateAudioSettings('isMuted', this.checked)">
			<span class="checkbox-text">Mute Audio</span>
		</label>

		<div style="margin-top: 15px;">
			Click anywhere into nature to resume
		</div>
	</div>

	<!-- Dynamic Loader Script -->
	<script>
		(function () {
			const phrases = [
				"Laying sand...",
				"Carving mountains...",
				"Planting grass...",
				"Filling oceans...",
				"Painting clouds...",
				"Polishing stars...",
				"Awakening wind..."
			];
			let i = 0;
			const textEl = document.querySelector('.loading-text');

			// Cycle phrase every 600ms
			const interval = setInterval(() => {
				// Stop if loader is hidden (opacity 0 means logic in main bundle has finished)
				if (document.getElementById('loader').style.opacity === '0') {
					clearInterval(interval);
					return;
				}

				i = (i + 1) % phrases.length;
				textEl.innerText = phrases[i];
			}, 600);
		})();
	</script>

	<script type="text/javascript" src="bundle.js"></script>
</body>

</html>
